name: Node CI
on: [push]
env:
  CI: true
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14]
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: make install
      - run: make lint
      - run: make test
      - name: Test & publish code coverage
        uses: paambaati/codeclimate-action@v3
          env:
            21f9fca6bf867da3977c02453deaaa08a48b8c5d2c34eff8a6e7abf1e97f6646: ${{ secrets.21f9fca6bf867da3977c02453deaaa08a48b8c5d2c34eff8a6e7abf1e97f6646 }}
        with:
          coverageCommand: make test-coverage
          debug: true
